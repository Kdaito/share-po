swagger: "2.0"
info:
  title: share-po
  description: "ポートフォリオを共有、評価できるサイトです"
  version: 1.0.0
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
host: "localhost:1991"
basePath: /v1
securityDefinitions:
  tokenAuth:
    name: Authorization
    type: apiKey
    in: header
tags:
  - name: user
    description: "ユーザーについて"
  - name: portfolio
    description: "ポートフォリオについて"
  - name: portfolio-tag
    description: "ポートフォリオのタグについて"
  - name: portfolio-status
    description: "ポートフォリオのステータスについて"
paths:
  /user:
    post:
      tags:
        - user
      summary: "ユーザー新規登録"
      description: "ユーザーを新規登録します"
      operationId: create-user
      security:
        - tokenAuth: []
      parameters:
        - name: body
          in: body
          required: true
          description: "ユーザー新規登録の際のbody"
          schema:
            $ref: "#/definitions/UserRequest"
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: "#/definitions/User"
    get:
      tags:
        - user
      summary: "ユーザー情報取得"
      description: "tokenを利用してユーザー情報を取得します"
      operationId: get-user
      security:
        - tokenAuth: []
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: "#/definitions/User"
  /portfolio:
    get:
      tags:
        - portfolio
      summary: "ポートフォリオ一覧取得"
      description: "ポートフォリオを一覧として取得します"
      operationId: get-portfolio-list
      security:
        - tokenAuth: []
      responses:
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/PortfolioList"
    post:
      tags:
        - portfolio
      summary: "ポートフォリオ新規作成"
      description: "ポートフォリオを新規作成します"
      operationId: create-portfolio
      security:
        - tokenAuth: []
      parameters:
        - name: body
          in: body
          required: true
          description: "ポートフォリオ新規登録の際のbody"
          schema:
            $ref: "#/definitions/PortfolioRequest"
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: "#/definitions/IDResponse"
  /portfolio-tags:
    get:
      tags:
        - portfolio-tag
      summary: "ポートフォリオタグ取得"
      description: "ポートフォリオに設定できるタグを一覧で取得します"
      operationId: get-portfolio-tag-list
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: "#/definitions/PortfolioTagList"
  /portfolio-statuses:
    get:
      tags:
        - portfolio-status
      summary: "ポートフォリオステータス取得"
      description: "ポートフォリオに設定できるステータスを一覧で取得します"
      operationId: get-portfolio-status-list
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: "#/definitions/PortfolioStatusList"
definitions:
  UserList:
    type: array
    items:
      $ref: "#/definitions/User"
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      firebaseUid:
        type: string
      email:
        type: string
      createdAt:
        type: string
        format: date-time
  UserRequest:
    type: object
    properties:
      firebaseUid:
        type: string
      name:
        type: string
      email:
        type: string
  PortfolioList:
    type: array
    items:
      $ref: "#/definitions/Portfolio"
  Portfolio:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      user:
        $ref: "#/definitions/User"
      description:
        type: string
      status:
        type: integer
        format: int64
      tags:
        type: array
        items:
          type: integer
          format: int64
      githubLink:
        type: string
      shareLink:
        type: string
  PortfolioRequest:
    type: object
    properties:
      name:
        type: string
      userId:
        type: integer
        format: int64
      description:
        type: string
      status:
        type: integer
        format: int64
      tags:
        type: array
        items:
          type: integer
          format: int64
      githubLink:
        type: string
      shareLink:
        type: string
  PortfolioTagList:
    type: array
    items:
      $ref: "#/definitions/PortfolioTag"
  PortfolioTag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      text:
        type: string
  PortfolioStatusList:
    type: array
    items:
      $ref: "#/definitions/PortfolioStatus"
  PortfolioStatus:
    type: object
    properties:
      id:
        type: integer
        format: int64
      text:
        type: string
  IDResponse:
    type: object
    properties:
      id:
        type: integer
        format: int64
